<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Processing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f0fefc, #ccf5eb);
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .status-text {
        margin-top: 20px;
        font-size: 1.3rem;
        color: #15846a;
        letter-spacing: 1px;
        font-weight: 600;
    }

    /* Loader Circle */
    .loader {
        border: 6px solid #c1f7e9;
        border-top: 6px solid #1ee6c2;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

    /* Success tick animation */
    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: none;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        box-shadow: 0px 0px 0px 3px #15b892;
        background: #15b892;
        animation: scaleIn 0.3s ease-in-out forwards;
    }

    @keyframes scaleIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    svg {
        width: 50px;
        height: 50px;
        margin: 15px;
    }

    /* Button after success */
    .done-btn {
        padding: 12px 24px;
        background: #1ee6c2;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        display: none;
        box-shadow: 0 4px 14px rgba(24, 180, 140, 0.4);
    }
    .done-btn:hover {
        background: #0896d2;
    }
</style>
</head>
<body>

<!-- Loader Stage -->
<div class="loader" id="loader"></div>
<div class="status-text" id="statusText">Processing your payment...</div>

<!-- Success Stage -->
<div class="checkmark" id="checkmark">
    <svg viewBox="0 0 52 52">
        <path fill="none" stroke="#fff" stroke-width="5" d="M14 27 l7 7 l16 -16"/>
    </svg>
</div>
<button class="done-btn" id="doneBtn" onclick="location.href='welcome.html'">Continue</button>

<script>
    // Simulate payment processing
    setTimeout(() => {
        // Hide loader and text
        document.getElementById('loader').style.display = 'none';
        document.getElementById('statusText').textContent = 'Payment Successful!';
        
        // Show success tick
        const checkmark = document.getElementById('checkmark');
        checkmark.style.display = 'flex';
        
        // Show Continue button after tick animation
        setTimeout(() => {
            document.getElementById('doneBtn').style.display = 'inline-block';
        }, 800);

    }, 3000); // 3 seconds processing simulation
</script>

</body>
</html>
