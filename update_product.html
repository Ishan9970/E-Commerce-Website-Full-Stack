<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }

        header {
            background: #fbb034;
            padding: 15px;
            color: white;
            font-size: 1.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: white;
            color: #fbb034;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        header button:hover {
            background: #f1f1f1;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #fbb034;
            color: white;
        }

        button.edit-btn {
            background: orange;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.edit-btn:hover {
            background: darkorange;
        }

        /* Modal card */
        .modal-bg {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            background: white;
            padding: 30px 28px;
            border-radius: 12px;
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.16);
            width: 370px;
            max-width: 97vw;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .modal-card label {
            font-weight: bold;
            margin-top: 2px;
        }

        .modal-card input,
        .modal-card textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 6px;
        }

        .modal-card button {
            background: #fbb034;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 4px;
        }

        .modal-card button:hover {
            background: #c98925;
        }

        .close-x {
            position: absolute;
            right: 24px;
            top: 24px;
            cursor: pointer;
            color: #aaa;
            font-size: 1.7rem;
        }
    </style>
</head>

<body>

    <header>
        <span>Update Product</span>
        <button onclick="location.href='admin-dashboard.html'">Back</button>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Update Modal -->
    <div class="modal-bg" id="editModal">
        <div class="modal-card" id="modalCard">
            <span class="close-x" onclick="closeModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <label>Name</label>
                <input type="text" id="editName" required>
                <label>Price ($)</label>
                <input type="number" id="editPrice" required min="0.01" step="0.01">
                <label>Description</label>
                <textarea id="editDesc"></textarea>
                <button type="submit">Update Product</button>
            </form>
            <p id="editMsg" style="margin:0.6em 0 0; color: red;"></p>
        </div>
    </div>
    
    <script>
       if (localStorage.getItem('role') !== 'admin') {
            alert("Access denied!");
            window.location.href = 'login.html';
        }

        const tableBody = document.getElementById('productTable');
        let allProducts = [];

        function renderTable() {
            if (!Array.isArray(allProducts) || allProducts.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5">No Products</td></tr>`;
                return;
            }
            tableBody.innerHTML = allProducts.map(p => `
      <tr>
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>$${Number(p.price).toFixed(2)}</td>
        <td>${p.description != null && p.description !== "" ? p.description.replace(/</g, "&lt;").replace(/>/g, "&gt;") : 'No description'}</td>
        <td><button class="edit-btn" data-id="${p.id}">Edit</button></td>
      </tr>
    `).join('');
            attachEdit();
        }

        // Fetch products on page load
        fetch('/api/products')
            .then(res => res.json())
            .then(products => {
                allProducts = products;
                renderTable();
            });

        // Attach handlers to Edit buttons
        function attachEdit() {
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.onclick = function () {
                    const id = btn.getAttribute('data-id');
                    const prod = allProducts.find(p => String(p.id) === String(id));
                    if (!prod) return;

                    // Pre-fill modal card fields
                    document.getElementById('editId').value = prod.id;
                    document.getElementById('editName').value = prod.name;
                    document.getElementById('editPrice').value = prod.price;
                    document.getElementById('editDesc').value = prod.description || '';
                    document.getElementById('editMsg').textContent = '';
                    document.getElementById('editModal').style.display = 'flex';
                };
            });
        }

        // Modal close
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        document.getElementById('editForm').onsubmit = function (e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const price = parseFloat(document.getElementById('editPrice').value);
            const description = document.getElementById('editDesc').value;

            if (!name || isNaN(price)) {
                document.getElementById('editMsg').textContent = "Name/price required";
                return;
            }
            document.getElementById('editMsg').textContent = "Updating...";

            fetch('/api/update-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, price, description })
            })
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        document.getElementById('editMsg').style.color = "green";
                        document.getElementById('editMsg').textContent = "Product updated!";
                        setTimeout(() => {
                            closeModal();
                            location.reload();
                        }, 800);
                    } else {
                        document.getElementById('editMsg').style.color = "red";
                        document.getElementById('editMsg').textContent = result.message || 'Update failed';
                    }
                })
                .catch(() => {
                    document.getElementById('editMsg').style.color = "red";
                    document.getElementById('editMsg').textContent = "Server error during update";
                });
        }
    </script>
</body>

</html>
