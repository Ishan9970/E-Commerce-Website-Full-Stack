<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EmployeeFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Your existing CSS pasted exactly as you provided */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1ee6c2 0%, #0896d2 100%);
      color: #242b3a;
      min-height: 100vh
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(41, 64, 95, .5);
      padding: 16px 32px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, .07);
      position: relative
    }

    .brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(0, 0, 0, .12);
      white-space: nowrap
    }


    .search-container form {
      flex: 1;
      display: flex
    }

    .search-bar input {
      border: none;
      font-size: 1rem;
      padding: 13px 14px 13px 20px;
      outline: none;
      flex: 1;
      background: transparent
    }

    .search-bar button {
      background: #1ee6c2;
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 0 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .15s;
      border-left: 1px solid #e6e8ed
    }

    .search-bar button:hover {
      background: #0896d2
    }

    .profile-dropdown {
      display: flex;
      align-items: center;
      margin-left: 18px;
      flex-shrink: 0
    }

    .cart-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      padding: 0 6px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff
    }

    .profile-circle {
      width: 44px;
      height: 44px;
      background: #fff;
      color: #20a39e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 3px 12px rgba(0, 0, 0, .11);
      border: 2px solid #1ee6c2;
      cursor: pointer
    }

    .profile-circle:hover,
    .profile-circle.active {
      box-shadow: 0 2px 20px #1ee6c285;
      background: #1ee6c2;
      color: #fff
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 56px;
      right: 0;
      min-width: 120px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 48px #1ee6c23d;
      z-index: 110;
      flex-direction: column;
      border: 1px solid #e1e5e9cc;
      padding: 4px 0
    }

    .dropdown-menu.show {
      display: flex
    }

    .dropdown-btn {
      background: none;
      border: none;
      padding: 13px 22px;
      font-size: 1.05rem;
      color: #20a39e;
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-weight: 600
    }

    .dropdown-btn:hover {
      background: #e3f9f7;
      color: #0896d2
    }

    .card-row {
      display: flex;
      flex-wrap: wrap;
      gap: 9px;
      justify-content: flex-start;
      align-items: flex-start;
      margin-bottom: 32px
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
      max-width: 263px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 0;
      text-align: center;
      font-family: arial;
      border-radius: 10px;
      background-color: white;
      position: relative;
      transition: box-shadow .18s, transform .15s;
      max-height: 300px;
    }

    .card-actions {
      margin-top: 14px;
    }

    .card:hover {
      box-shadow: 0 10px 28px rgba(0, 0, 0, .2), 0 6px 20px #1ee6c266;
      transform: translateY(-4px) scale(1.04)
    }

    .price {
      color: grey;
      font-size: 22px
    }

    .card button,
    .qty-btn {
      border: none;
      outline: 0;
      padding: 12px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      margin-bottom: 12px;
      margin-top: 10px;
      transition: opacity .17s;
      width: 100%
    }

    .qty-btn {
      width: 100%;
      background: #333
    }

    .qty-btn.plus {
      margin-left: 3px;
      background: #1ee6c2
    }

    .qty-btn.minus {
      margin-right: 3px;
      background: #0896d2
    }

    .card-qty-ui {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%
    }

    .cart-qty-value {
      display: inline-block;
      min-width: 24px;
      height: 35px;
      font-weight: bold;
      color: #0896d2;
      background-color: #f5f9fa;
      border-radius: 7px;
      font-size: 18px;
      padding-top: 18px;
      width: 100%
    }

    .card button:hover,
    .qty-btn:hover {
      opacity: 0.7
    }

    .rating {
      color: gold;
      font-size: 25px;
      position: absolute;
      top: 10px;
      right: 14px;
      background: rgba(255, 255, 255, .93);
      padding: 3px 8px 1.5px 8px;
      border-radius: 8px;
      box-shadow: 0 2px 7px #ffd70022;
      letter-spacing: 0.1rem
    }
   .dropdown-container {
  display: flex;
  align-items: center;
  justify-content: center;
}
#categoryFilter {
  background: #f6fcfe;
  border-radius: 0.7em;
  border: none;
  outline: none;
  padding: 8px 18px;             /* Shorter vertical/horizontal space */
  min-width: 150px;              /* Shorter minimum width */
  max-width: 150px;              /* Shorter max width */
  font-size: 1rem;
  color: #0896d2;
  font-weight: 600;
  box-shadow: 0 3px 8px #1ee6c220;
}
#categoryFilter:focus {
  background: #eafff6;
}
.search-container {
  /* Remove absolute positioning */
  position: static; /* or just remove 'position' completely */
  max-width: none; /* remove max-width */
  width: 400px; /* allow natural width */
  display: flex;
  justify-content: center;
  box-shadow: 0 6px 24px rgba(30, 125, 134, .09);
  border-radius: 1.2em;
  background: #fff;
  overflow: hidden;
  flex: 1; /* to take available space inside flex container */
}


  </style>
</head>

<body>

  <nav class="navbar">
  <span class="brand">Welcome</span>
  <div style="display:flex; align-items:center; gap:14px;">
    <div class="dropdown-container">
      <!-- Shorter dropdown box -->
      <select id="categoryFilter"
        style="border:none; outline:none; padding:8px 18px; font-size:1rem; background:#f6fcfe; border-radius:0.7em; color:#0896d2; font-weight:600; min-width:120px; max-width:160px;">
        <option value="All" selected>All</option>
        <!-- Will be filled by JS -->
      </select>
    </div>
    <div class="search-container">
      <form class="search-bar" action="/search" method="GET" autocomplete="off">
        <input type="text" name="query" placeholder="Search for item.." required />
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <!-- profile dropdown area unchanged -->
  <div class="profile-dropdown" style="position: relative;">
    <span class="cart-icon" id="cartIcon">&#128722;</span>
    <div class="profile-circle" id="profileCircle">IK</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <button class="dropdown-btn" onclick="location.href='profile.html'">Profile</button>
      <button class="dropdown-btn" onclick="location.href='update.html'">Update</button>
      <button class="dropdown-btn" id="deleteBtn">Delete</button>
    </div>
  </div>
</nav>


  <br><br>
  <div id="productContainer"></div>

  <script>
    (function () {
      const currentUserId = localStorage.getItem('userId');
      const lastUserId = localStorage.getItem('lastUserId');
      if (lastUserId !== currentUserId) {
        localStorage.removeItem(`user_cart_quantities_${currentUserId}`);
        localStorage.setItem('lastUserId', currentUserId);
      }
    })();

    const userId = localStorage.getItem('userId');
    const CART_KEY = `user_cart_quantities_${userId}`;
    function getCartFromStorage() { try { return JSON.parse(localStorage.getItem(CART_KEY)) || {} } catch { return {} } }
    function setCartToStorage(cart) { localStorage.setItem(CART_KEY, JSON.stringify(cart)) }
    function setProductQty(pid, qty) { const cart = getCartFromStorage(); if (qty > 0) cart[pid] = qty; else delete cart[pid]; setCartToStorage(cart) }
    function getProductQty(pid) { const cart = getCartFromStorage(); return cart[pid] || 0 }

    document.getElementById("cartIcon").onclick = () => window.location.href = "cart.html";

    const profile = document.getElementById('profileCircle');
    const dropdown = document.getElementById('dropdownMenu');
    document.addEventListener('click', (e) => {
      if (profile.contains(e.target)) {
        const isShown = dropdown.classList.toggle('show');
        profile.classList.toggle('active', isShown);
      } else if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
        profile.classList.remove('active');
      }
    });

    if (!userId) {
      window.location.href = 'login.html';
    } else {
      fetch('/user/' + encodeURIComponent(userId))
        .then(res => { if (!res.ok) throw new Error(); return res.json(); })
        .then(user => {
          const initials = ((user.first_name?.[0] || '') + (user.last_name?.[0] || '')).toUpperCase();
          document.getElementById('profileCircle').textContent = initials || '--';
        })
        .catch(() => {
          alert('Could not load your profile.');
          localStorage.removeItem('userId');
          window.location.href = 'login.html';
        });
    }

    document.getElementById('deleteBtn').onclick = function () {
      if (!userId) return location.href = 'login.html';
      if (!confirm("Are you sure?")) return;
      fetch('/delete-myself', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: userId }) })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert('Your account has been deleted.');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
          } else {
            alert(result.message || 'Could not delete.');
          }
        })
        .catch(() => alert('Server error.'));
    };

    // === NEW: Load categories into dropdown ===
    document.addEventListener("DOMContentLoaded", function () {
      const categoryDropdown = document.getElementById('categoryFilter');
      fetch('/api/categories')
        .then(res => res.json())
        .then(cats => {
          categoryDropdown.innerHTML = `<option value="All">All</option>` + cats.map(c => `<option value="${c}">${c}</option>`).join('');
        })
        .catch(err => console.error('Error loading categories', err));

      // Load products initially
      loadProducts("All");

      categoryDropdown.addEventListener('change', function () {
        loadProducts(this.value);
      });
    });

    function loadProducts(category) {
      const container = document.getElementById('productContainer');
      fetch('/api/products-by-category?category=' + encodeURIComponent(category))
        .then(res => res.json())
        .then(products => {
          if (!Array.isArray(products) || products.length === 0) {
            container.innerHTML = `<p style="color:white;">No products available</p>`;
            return;
          }
          container.innerHTML = "";
          for (let i = 0; i < products.length; i += 5) {
            const rowProducts = products.slice(i, i + 5);
            const rowHtml = `
            <div class="card-row">
              ${rowProducts.map(prod => `
                <a href="product_details.html?id=${prod.id}" class="card-link">
                  <div class="card">
                    <div class="rating">★★★★★</div><br>
                    <img src="${prod.image_url}" alt="${prod.name}" style="width:50%">
                    <h2>${prod.name}</h2>
                    <p class="price">$${Number(prod.price).toFixed(2)}</p>
                  </a>
                  <p class="card-actions">
                    <button type="button" class="add-to-cart-btn" data-product-id="${prod.id}">Add to Cart</button>
                  </p>
                </div>
              `).join('')}
            </div><br><br><br>
          `;
            container.innerHTML += rowHtml;
          }
          attachCartHandlers();
        })
        .catch(err => {
          container.innerHTML = `<p style="color:white;">Error loading products</p>`;
          console.error(err);
        });
    }

    // Cart handlers (unchanged)
    function attachCartHandlers() {
      document.querySelectorAll(".add-to-cart-btn").forEach(function (btn) {
        const pid = btn.getAttribute("data-product-id");
        const parent = btn.closest(".card-actions");
        let qty = getProductQty(pid);
        if (qty > 0) renderQuantityControls(parent, pid, qty);
        else renderAddToCart(parent, pid);
      });
      function renderQuantityControls(parent, pid, quantity) {
        parent.innerHTML = `<span class="card-qty-ui">
        <button class="qty-btn minus" data-product-id="${pid}">-</button>
        <span class="cart-qty-value">${quantity}</span>
        <button class="qty-btn plus" data-product-id="${pid}">+</button>
      </span>`;
        parent.querySelector(".minus").onclick = function () {
          let qty = getProductQty(pid);
          if (qty > 1) {
            qty--;
            setProductQty(pid, qty);
            renderQuantityControls(parent, pid, qty);
            updateCartBackend(pid, qty);
          } else {
            setProductQty(pid, 0);
            renderAddToCart(parent, pid);
            removeFromCartBackend(pid);
          }
        };
        parent.querySelector(".plus").onclick = function () {
          let qty = getProductQty(pid);
          qty++;
          setProductQty(pid, qty);
          renderQuantityControls(parent, pid, qty);
          updateCartBackend(pid, qty);
        };
      }
      function renderAddToCart(parent, pid) {
        parent.innerHTML = `<button class="add-to-cart-btn" data-product-id="${pid}">Add to Cart</button>`;
        parent.querySelector(".add-to-cart-btn").onclick = function () {
          setProductQty(pid, 1);
          renderQuantityControls(parent, pid, 1);
          updateCartBackend(pid, 1);
        };
      }
    }

    function updateCartBackend(productId, quantity) {
      fetch('/add-to-cart', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, productId, quantity }) });
    }
    function removeFromCartBackend(productId) {
      fetch('/remove-from-cart', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, productId }) });
    }

    // Search stays unchanged
    document.querySelector('.search-bar').addEventListener('submit', function (event) {
      event.preventDefault();
      const input = this.query.value.trim();
      if (!input) return;
      fetch('/search?query=' + encodeURIComponent(input))
        .then(res => { if (!res.ok) throw res; return res.json(); })
        .then(data => {
          if (data.productId) {
            window.location.href = 'product_details.html?id=' + data.productId;
          } else {
            alert('No matching product found.');
          }
        })
        .catch(() => { alert('Search error.') });
    });
  </script>
</body>

</html>
