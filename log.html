<html>

<head>
    <title>Basic HTML Document</title>
</head>

<body>

    <div style="text-align: center; margin-top: 100px; ">

        <h1 style="color: blue;">E-commerce</h1>

        <div style="border: 1px solid #ccc;
          border-radius: 10px;
           padding: 30px 25px;
           width: 350px;
           margin: 0 auto;">

            <h2>Log in to Website</h2>

            <form action="welcome.html" >
                <label for="email"></label><br>
                <input type="text" id="email" placeholder="Email address" size="40" style="height: 30px; border-radius: 8px; border: 1px solid #ccc;"><br>

                <label for="password"></label><br>
                <input type="password" id="password" placeholder="Password" size="40" style="height: 30px; border-radius: 8px; border: 1px solid #ccc;"><br><br>
                
                <input type="submit" value="Log In" style="background-color: lightblue; width: 250px; height: 30px; border-radius: 8px; border: 1px solid #ccc;"><br><br>
                <a href="reset.html" style="color: blue; text-decoration: none">Forgotten Password?</a><br><br>
                <hr><br>

                <input type="button" value="Create Account" style="background-color: green; color :white; width:200px;height: 40px; border-radius: 8px; border: 1px solid #ccc;"
                    onclick="window.location.href='sign.html'">
        </div>
    </div>
</body>

</html>
